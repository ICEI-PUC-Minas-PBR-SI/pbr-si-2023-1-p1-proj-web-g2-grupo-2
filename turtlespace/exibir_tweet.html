<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibir Tweet</title>
</head>
<body>
  <div id="tweetContainer"></div>

  <script>
    // Verifique se há um tweet salvo no Local Storage
    if (localStorage.getItem("tweet")) {
      // Obtenha o tweet do Local Storage
      var tweet = localStorage.getItem("tweet");

      // Exiba o tweet na página
      var tweetContainer = document.getElementById("tweetContainer");
      tweetContainer.innerHTML = tweet;

      // Limpe o tweet do Local Storage
      localStorage.removeItem("tweet");
    }
  </script>
</body>
</html>
